    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      
    
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(getTimeArray);
      
      
      //Set of functions to draw graphs if data is returned
      function onSuccessTime(my_array) {
        var time_data_table = google.visualization.arrayToDataTable(my_array);
        var time_options = {smoothLine: true, 
                            height: 370, 
                            width: 732,
                            hAxis: {slantedText: true}}
        var time_chart = new google.visualization.LineChart(document.getElementById('time_vis_div'));
        time_chart.draw(time_data_table, time_options);
      }
      
      function onSuccessIF(my_array) {
        var IF_data_table = google.visualization.arrayToDataTable(my_array);
        var IF_options = {smoothLine: true, 
                          height: 370, 
                          width: 732, 
                          vAxis: {direction: -1},
                          hAxis: {slantedText: true}}
        var IF_chart = new google.visualization.LineChart(document.getElementById('IF_vis_div'));
        IF_chart.draw(IF_data_table, IF_options);
      }
      
      function onSuccessQR(my_array) {
        var QR_data_table = google.visualization.arrayToDataTable(my_array);
        var QR_options = {height: 370, 
                          width: 732,
                          hAxis: {slantedText: true}}
        var QR_chart = new google.visualization.ColumnChart(document.getElementById('QR_vis_div'));
        QR_chart.draw(QR_data_table, QR_options);
      }
      
      function onSuccessCPI(my_array) {
        var CPI_data_table = google.visualization.arrayToDataTable(my_array);
        var CPI_options = {smoothLine: true, 
                            height: 370, 
                            width: 732,
                            hAxis: {slantedText: true}}
        var CPI_chart = new google.visualization.LineChart(document.getElementById('CPI_vis_div'));
        CPI_chart.draw(CPI_data_table, CPI_options);
      }
      
      //Set of functions to hide the tab if data are not returned
      function onFailureTime(error) {
        document.getElementById('Time_vis_div').style.display = 'none';
        document.getElementById('Time_head').style.display = 'none';
      }
      
      function onFailureIF(error) {
        document.getElementById('IF_vis_div').style.display = 'none';
        document.getElementById('IF_head').style.display = 'none';
      }
      
      function onFailureQR(error) {
        document.getElementById('QR_vis_div').style.display = 'none';
        document.getElementById('QR_head').style.display = 'none';
      }
      
      function onFailureCPI(error) {
        document.getElementById('CPI_vis_div').style.display = 'none';
        document.getElementById('CPI_head').style.display = 'none';
      }
      
      
      function getTimeArray() {
        google.script.run.withSuccessHandler(onSuccessTime).getDataTable("Time");
        google.script.run.withFailureHandler(onFailureTime).getDataTable("Time");
        google.script.run.withSuccessHandler(onSuccessIF).getDataTable("IF");
        google.script.run.withFailureHandler(onFailureIF).getDataTable("IF");
        google.script.run.withSuccessHandler(onSuccessQR).getDataTable("QR");
        google.script.run.withFailureHandler(onFailureQR).getDataTable("QR");
        google.script.run.withSuccessHandler(onSuccessCPI).getDataTable("CPI");
        google.script.run.withFailureHandler(onFailureCPI).getDataTable("CPI");
      }

    </script>
